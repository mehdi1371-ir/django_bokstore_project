{% extends '_base.html' %}

{% block page_title %} جزئیات کتاب {{ book.title }}{% endblock %}

{% block content %}
    <h1>{{ book.title|capfirst }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author|capfirst }}</p>
    <h4>{{ book.price }}</h4>
    <br>
    <a href="{% url 'book_update' book.id %}"><button class="mt-3 btn btn-info" type="submit">ویرایش</button></a>
    <a href="{% url 'book_delete' book.id %}"><button class="mt-3 btn btn-danger" type="submit">حذف</button></a>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتابها</a>
{% endblock %}
