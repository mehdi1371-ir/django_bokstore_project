{% extends '_base.html' %}

{% block page_title %}home{% endblock %}

{% block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>welcome {{ user.username }} | <a href="{% url 'logout' %}">log out</a></p>
    {% else %}
        <a href="{% url 'login' %}">log in</a> | <a href="{% url 'signup' %}">sign up</a>
    {% endif %} 
{% endblock %}
