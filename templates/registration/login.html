{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}log_in{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="mt-2 btn btn-info" type="submit">Log In</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a> | <a href="{% url 'signup' %}">You don't have an
            account?</a></p>
    </div>
{% endblock %}
