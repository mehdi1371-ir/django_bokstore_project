{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Password Reset{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-6">
            <h1>Password Reset</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mt-2 btn btn-info" type="submit">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
